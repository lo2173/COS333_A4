<form action = "/" method="get">
    <table>
        <tr>
            <td align="right"><label for="dept"> &nbsp &nbsp Dept:   </label></td>
            <td align="left"><input type = "text" name = "dept" autofocus value={{dept}} ></td>
        </tr>
        <tr>
            <td align = "right"><label for="number">Number:</label></td>
            <td align ="left"><input type = "text" name = "number" value={{num}}></td>
        </tr>
        <tr>
            <td align="right"><label for="area">Area:</label></td>
            <td align="left"><input type = "text" name = "area" value={{area}}></td>
        </tr>
        <tr>
            <td align="right"><label for="title">Title:</label></td>
            <td align="left"><input type = "text" name = "title" value={{title}}></td>
        </tr>
        <tr>
            <td align ='right'><input type="submit"></td>
        </tr>
        </table>
</form>
<hr>
